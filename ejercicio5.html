<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio5</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main>
        <h1 id="ejercicio">Ejercicio 5</h1>
        <form action="" class="formulario" id="formulario">
            <div class="form-grupo" id="form-grupo-dia">
				<label for="dia" class="form-label">Escriba el día de nacimiento:</label>
				<div class="form-grupo-input">
					<input type="text" class="form-input" name="dia" id="dia" placeholder="">
				</div>
				<p class="form-input-error">El dia debe estar escrito en números enteros no mayores a 31. </p>
			</div>
            <div class="form-grupo" id="form-grupo-mes">
				<label for="mes" class="form-label">Escriba el mes de nacimiento:</label>
				<div class="form-grupo-input">
					<input type="text" class="form-input" name="mes" id="mes" placeholder="">
				</div>
				<p class="form-input-error">El mes debe estar escrito en números enteros no mayores a 12. </p>
			</div>
            <div class="form-grupo" id="form-grupo-anio">
				<label for="anio" class="form-label">Escriba el año de nacimiento:</label>
				<div class="form-grupo-input">
					<input type="text" class="form-input" name="anio" id="anio" placeholder="">
				</div>
				<p class="form-input-error">El año debe estar escrito en números enteros válidos. </p>
			</div>

			<div class="form-mensaje" id="form-mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
			</div>

			<div class="form-grupo form-grupo-btn-enviar">
				<button type="submit" class="form-btn">Enviar</button>
				<p class="form-mensaje-exito" id="form-mensaje-exito">Formulario enviado exitosamente!</p>
			</div>
        </form>
    </main>
    
    <script src="validaciones2.js"></script>
</body>
</html>
